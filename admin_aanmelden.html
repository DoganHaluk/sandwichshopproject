<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HBH Broodjeszaak - Admin Aanmelden</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bz.css" />
    <script src="aanmelden_registratie_common_file1.js"></script>
    <script src="producten_overzicht.js"></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <img class="navbar-brand" src="logo.png" alt="logo_hier" class="figure-img img-fluid z-depth-1" style="max-width: 100px" alt="Responsive image">
            <h3 style="color: white;">Admin Aanmelden</h3>
        </nav>
    </header>

    <main class="admin_aanmelden">

        <div class="container p-5">
            <section class="dark-grey-text">
                <div class="row justify-content-center">
                    <div class="col-lg-5 mb-lg-0 pb-lg-3 mb-4">
                        <div class="card z-depth-5">
                            <div class="card-body">
                                <form class="text-center" id="loginform">
                                    <p class="h3-responsive font-weight-bold mb-4" style=" background-color:white">Log in</p>
                                    <input type="email" id="login_email" class="form-control" placeholder="E-mail" minlength="5" required>
                                    <div id="login_warning_0"></div>
                                    <input type="password" id="login_wachtwoord" class="form-control mt-4" placeholder="Wachtwoord" minlength="5" required>
                                    <div id="login_warning_1"></div>
                                </form>
                                <button class="btn btn-cyan btn-block my-4" type="button" onclick="login_validatie();">Log in</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Warning Modal -->
        <div class="modal fade" id="waarschuwingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id="waarschuwingModalLabel"></div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body" id="waarschuwingModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-cyan" data-dismiss="modal">Sluit</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="page-footer font-small darken-3 pt-4">
        <div class="container text-center">
            <div class="row">

                <div class="col-md-4 mb-md-0 mb-3">
                    <h6 class="text-uppercase font-weight-bold mb-4"><a href="aanmelden.html">Aanmelden</a></h6>
                </div>

                <hr class="clearfix w-100 d-md-none pb-3">

                <div class="col-md-4 mb-md-0 mb-3">
                    <h6 class="text-uppercase font-weight-bold mb-4"><a href="producten.html?catid=">Producten</a></h6>
                    <p><a href="producten.html?catid=1">Klassieke Broodjes</a></p>
                    <p><a href="producten.html?catid=2">Speciale Broodjes</a></p>
                    <p><a href="producten.html?catid=3">Koude Schotels</a></p>
                    <p><a href="producten.html?catid=4">Drankjes</a></p>
                </div>

                <hr class="clearfix w-100 d-md-none pb-3">

                <div class="col-md-4 mb-md-0 mb-3">
                    <h6 class="text-uppercase font-weight-bold mb-4"><a href="promoties.html">Promoties</a></h6>
                </div>

            </div>
        </div>

        <div class="footer-copyright text-center py-3">Alle rechten voorbehouden © 2020:
            <a href="index.html"> HBH Broodjeszaak</a>
        </div>
    </footer>

</body>

</html>
